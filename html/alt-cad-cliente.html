<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../imagens/logo.png" type="image/x-icon">
    <title>Alteração Cliente</title>
</head>
<body>
    
    <div class="container">

        <form id="form" class="form">

            <div class="form-control">
                <label for="nomeempresa">Nome do Fornecedor:</label>
                <input type="text" 
                id="inputNomeEmpresaAltCliente"
                value="Ativa Esportes Comercio de Artirgos Esportivos LTDA"/>
            </div>

            <div class="form-control">
                <label for="cnpj">CNPJ:</label>
                <input type="" 
                id="inputCnpjAltCliente"
                value="05.356.471/0001-35"/>
            </div>

            <div class="form-control">
                <label for="endereco">Endereço:</label>
                <input type="text" 
                id="inputEnderecoAltCliente"
                value="Rua Duque de Caxias 944"/>
            </div>

            <div class="form-control">
                <label for="telefone">Telefone</label>
                <input type="text" 
                id="inputTelefoneAltCliente"
                value="(48) 3052-3021"/>
            </div>

            <div class="form-control">
                <label for="inputEmail">E-mail:</label>
                <input type=""  id="inputEmailAltCliente" value="ativaesportes@gmail.com"/>
            </div>

            <br><br>

            <div id="alinhamento-botoes">

                <div class="form-control">
                    <button type="submit" id="btCadClienteAlteracaoSalvar">Salvar</button>
                </div>

                <div>
                    <a href="index.html"><button type="button">Voltar Menu</button></a>
                </div>

            </div>
            <div id="msg-erro">  
                <p id="txt-msg"></p>
            </div>
            
        </form>

            <script src="../javascript/script.js"></script>
</body>

</html>
