<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../imagens/logo.png" type="image/x-icon">
    <title>Cadastro de Cliente</title>
    <script src="https://kit.fontawesome.com/993361fe37.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <img src="../imagens/logo.png" width="200" height="100" alt="">
    <h1>Cadastro de Cliente</h1>
    <div class="container">

        <!-- Campos para cadastro de funcionário -->
        <form id="form" class="form">

            <div class="form-control">
                <label for="nomeempresa">Nome da Empresa:</label>
                <input type="text" id="inputNomeEmpresaCadCliente" placeholder="Digite o nome da empresa..." />
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="cnpj">CNPJ:</label>
                <input type="number" id="inputCnpjCadCliente" placeholder="Digite o CNPJ..." />
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="endereco">Endereço:</label>
                <input type="text" id="inputEnderecoCadCliente" placeholder="Digite o endereço..." />
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="telefone">Telefone</label>
                <input type="number" id="inputTelefoneCadCliente" placeholder="Digite o telefone..." />
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">E-mail:</label>
                <input type="email" id="inputEmailCadCliente" placeholder="Digite o e-mail..." />
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>

            <br><br>

            <!-- Botoes para acões -->
            <div id="alinhamento-botoes">

                <div class="form-delet">
                    <button type="reset" id="btExcluirCadCliente">Excluir</button>
                </div>

                <div class="form-control">
                    <button type="submit" id="btCadClienteSalvar">Salvar</button>
                </div>
                
                <div>
                    <a href="index.html"><button type="button">Voltar Menu</button></a>
                </div>
              
            </div>
            <div id="msg-erro">  
                <p id="txt-msg"></p>
            </div>
            
        </form>

        <script src="../javascript/script.js"></script>
</body>

</html>
