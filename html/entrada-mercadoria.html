<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../imagens/logo.png" type="image/x-icon">
    <title>Entrada de Mercadoria</title>
    <script src="https://kit.fontawesome.com/993361fe37.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <img src="../imagens/logo.png" width="200" height="100" alt="">
    <h1>Entrada de mercadoria</h1>
    <div class="container">

        <!-- Campos para cadastro de entrada de mercadoria -->
        <form id="form" class="form">

            <div class="form-control">
                <label for="nomefornecedorEntrada">Nome do fornecedor:</label>
                <input type="text" id="inputFornecedorEntrada" placeholder="Digite o nome do fornecedor..." />
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="codigoproduto">Código do produto:</label>
                <input type="number" id="inputCodigoProdutoEntrada" placeholder="Digite o código do produto..." />
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="numeronf">Número NF:</label>
                <input type="number" id="inputNumeroNotaEntrada" placeholder="Digite o número da nota..." />
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="quantidadeproduto">Quantidade:</label>
                <input type="number" id="inputQuantidadeEntrada" placeholder="Digite a quantidade..." />
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="valorproduto">Valor do custo:</label>
                <input type="number" id="inputValorProdutoEntrada" placeholder="Digite o valor do produto..." />
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="margem-venda">Margem de venda:</label>
                <input type="number" id="inputMargemVenda" placeholder="Digite a margem de venda..." />
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>

            <br><br>

            <!-- Botoes para acões -->
            <div id="alinhamento-botoes">

                <div class="form-delet">
                    <button type="reset" id="btExcluirEntradaMerc">Excluir</button>
                </div>
    
                <div class="form-control">
                    <button type="submit" id="btCadEntradaMercSalvar">Salvar</button>
                </div>
    
                <div>
                    <a href="index.html"><button type="button">Voltar Menu</button></a>
                </div>
            </div>  
            <div id="msg-erro">  
                <p id="txt-msg"></p>
            </div>     

        </form>

        <script src="../javascript/script.js"></script>
</body>

</html>
